[item-description]
vs-hungry-chest-a=Все голодные сундуки одного цвета имеют общий инвентарь. Переплавь чтоб получить другой цвет. Потребляет Пустотный Катализатор, создавая внутри ванильные руды
vs-hungry-chest-b=Все голодные сундуки одного цвета имеют общий инвентарь. Переплавь чтоб получить другой цвет. Потребляет Пустотный Катализатор, создавая внутри ванильные руды
vs-hungry-chest-c=Все голодные сундуки одного цвета имеют общий инвентарь. Переплавь чтоб получить другой цвет. Потребляет Пустотный Катализатор, создавая внутри ванильные руды
vs-hungry-chest-d=Все голодные сундуки одного цвета имеют общий инвентарь. Переплавь чтоб получить другой цвет. Потребляет Пустотный Катализатор, создавая внутри ванильные руды
vs-hungry-chest-e=Все голодные сундуки одного цвета имеют общий инвентарь. Переплавь чтоб получить другой цвет. Потребляет Пустотный Катализатор, создавая внутри ванильные руды
vs-hungry-chest-f=Все голодные сундуки одного цвета имеют общий инвентарь. Переплавь чтоб получить другой цвет. Потребляет Пустотный Катализатор, создавая внутри ванильные руды

vs-snatch-chest=Делит свой инвентарь между всеми такими же сундуками по всей карте. Содержимое не пропадет даже если будет уничтожена последняя копия. Генерирует Пустотный Катализатор если внутри лежит Пустотный Камень
vs-used-void-nugget=Крошечный кусочек Пустотного Камня, который выполнил задачу. Объедините 100 таких самородков, чтоб получить новый Пустотный Камень
vs-void-catalyst=Дается когда персонаж создает что-то в инвентаре. Таинственная субстанция, используемая при дублировании руды, а также служит топливом для Пустотного Электрогенератора
vs-void-furnace=Специальная печь, которая питается Пустотным Катализатором и позволяет дулировать руду и дерево
vs-void-generator=Маломощный генератор, который питается Пустотным Катализатором и дает скромное напряжение. Достаточно для работы двух сборочных автоматов. Это не много, но это честная работа
vs-void-nugget=Крошечный кусочек Пустотного Камня. Используется для получения Пустного Катализатора
vs-void-shard=Небольшой кусочек Пустотного Камня. Можно разбить на Пустотные Самородки
vs-void-stone=Уникальный артефакт с заключенной внутри пустотной магией. Может быть разбит на Пустотные Осколки

vs-helping-book-1=В карманах инженера чего только нет! В этом моде есть специальный рецепт - "Порыться в Карманах". Используя его, с определенным шансом можно получить ванильные ресурсы прямо из пустоты. Также, после открытия Сборочного Автомата 2, можно использовать "Порыться в Карманах", который даже дает немного сырой нефти.\n(Теперь после прочтения эту записку можно сжечь и получить немного бесплатного катализатора)
vs-helping-book-2=Пустотный Катализатор - это мистическая субстанция, которую можно получить разными способами. В большинстве случаев, он служит как ингредиент для дублирования руды и как топливо для Пустотного Электрогенератора. Существует четыре способа получения:\n- дается с определенной вероятностью, когда персонаж что-то создает в инвентаре (настраиваемо);\n- можно не напрямую преобразовать из Пустотного Камня;\n- можно медленно собрать его просто из воздуха\n- наконец, он будет медленно появляться, если положить Пустотный Камень внутрь Хватай-Сундука.\n(Теперь после прочтения эту записку можно сжечь и получить немного бесплатного катализатора)
vs-helping-book-3=Как следует из названия, это сундук. У него большой инвентарь (настраиваемо), но самое ценное в нем то, что этот инвентарь одинаков среди всех Хватай-Сундуков по всему миру, сколько бы их ни поставили. Также, он будет создавать Пустотный Катализатор, если положить внутрь Пустотный Камень.\n(Теперь после прочтения эту записку можно сжечь и получить немного бесплатного катализатора)
vs-helping-book-4=В этом моде есть рецепт для дублирования каждого вида ванильной руды. Уголь, железо, медь, камень и даже дерево - все можно дублировать следуя простому правилу: возьми немного руды, добавь Пустотный Катализатор и получи чуть-чуть больше в результате. Звучит как жульничество, но ты знал какой мод устанавливаешь)\n(Теперь после прочтения эту записку можно сжечь и получить немного бесплатного катализатора)
vs-helping-book-5=В этом моде есть 6 специальных сундуков, который названы Голодными не без причины: когда ты кладешь немного Пустотного Катализатора внутрь одного из них, он начинает его медленно потреблять. Как результат, он создает внутри себя ванильные ресурсы. Вот такое выгодное для обоих сторон сотрудничество. Как и Хватай-Сундук, Голодные Сундуки одинакового цвета имеют общий инвентарь.\n(Теперь после прочтения эту записку можно сжечь и получить немного бесплатного катализатора)

