[item-description]
vs-snatch-chest=Удобный сундук, который делит свой инвентарь между всеми такими же сундуками по всей карте (размер инвентаря конфигурируется в настройках мода). Содержимое не пропадет даже если будет уничтожена последняя копия. Также генерирует внутри себя один Пустотный Катализатор раз в десять секунд если рядом лежит Камень Мудрости. (поведение устанавливается в настройках мода)
vs-used-void-nugget=Крошечный кусочек Камня Мудрости, который отлично выполнил свою задачу. Объедините 100 таких самородков, чтоб получить новый Камень Мудрости
vs-void-catalyst=Дается примерно в 20% случаев, когда что-то создается в инвентаре (шанс конфигурируется в настройках мода). Универсальное вещество, которое позволяет использовать дубликацию руды, также служит топливом для Пустотного Генератора и сырьем для создания Хватай-Сундуков
vs-void-furnace=Специальная печь, которая может превратить лишнюю руду в Пустотный Катализатор. Результирующее количество катализатора зависит от редкости руды
vs-void-generator=Маломощный генератор, который питается Пустотным Катализатором и дает энергию, достаточную для примерно двух сборочных автоматов (мощность конфигурируется в настройках мода). Это не много, но это честная работа
vs-void-nugget=Крошечный кусочек Камня Мудроости, используется для получения Пустного Катализатора. Производит Использованные Самородки Мудрости после использования
vs-void-shard=Небольшой кусочек Камня Мудроости, используется для получения руды из пустоты. Производит Использованные Самородки Мудрости после использования
vs-void-stone=Уникальный артефакт с заключенной внутри пустотной магией. Используйте аккуратно, воторого такого у Вас не будет! (напечатайте !VoidStone если Вы загрузились из старого сохранения)

vs-helping-book-1=В кармане инженера чего только нет! Попробуйте там хорошенько порыться, вдруг получится добыть что-то, что поможет вам на старте? Есть два вида этого рецепта: с нефтью и без. Без нефти можно использовать даже в инвентаре, но чтоб получать пустотные ресурсы вместе с нефтью, придется открыть Сборочный Автомат второго уровня (если вы все поняли, то можете сжечь эту записку чтоб освободить заключенную в нее магию)
vs-helping-book-2=Это вещество добавляется в инвентарь с шансом 50% каждый раз, когда вы что-то создаете. Оно служит топливом для Пустотного Генератора, а так же, как следует из названия, способствует более выгодным рецептам копирования руды (если вы все поняли, то можете сжечь эту записку чтоб освободить заключенную в нее магию)
vs-helping-book-3=В игре есть рецепты для копирования руды. Все они подчиняются простому правилу: Дай что-то на вход - получи немного больше на выходе. Откуда берется это самое "немного больше" - ответ кроется за завесой тайны (если вы все поняли, то можете сжечь эту записку чтоб освободить заключенную в нее магию)
vs-helping-book-4=Хватай-Сундук - очень удобная вещь для тех, кто не хочет строить сложные логистические цепочки, а хочет что "оно как-то само". Все сундуки, которые вы поставите на карту, имеют общий инвентарь. Вы можете ограничить слоты для автоматизации и установить фильтр предмета для каждого слота, используя клик колесиком мышки. Кроме  того, раз в 10 секунд в нем появляется новая бутылочка Пустотного Катализатора, но не больше одного стака (если вы все поняли, то можете сжечь эту записку чтоб освободить заключенную в нее магию)
vs-helping-book-5=Специальная печь, способная извлекать эссенцию пустоты из необработанных руд и превращать их в Пустотный Катализатор. Количество катализатора на 5 единиц руды: Уголь/Камень - 1 катализатор, Железо/Медь - 2 катализатора, Уран - 4 катализатораб Дерево - 1 катализатор

