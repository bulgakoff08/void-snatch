[item-description]
vs-helping-book-1=工程师的口袋里可能装着任何能想到的东西! 这个模组有一个名为“虚空生成器”的特殊配方, 它会以一定的概率直接从虚无中给你普通矿石。此外, 解锁组装机后，你可以使用“虚空生成器(带石油)”功能，它甚至能给你一些原油。\n(现在，你读完这个之后，就可以烧掉这张纸条来获取一些免费的东西。)
vs-helping-book-2=虚空催化剂是一种可以通过多种方式获得的神秘物质. 它主要用作矿石复制的原料，以及虚空发电机和虚空熔炉的燃料. 你可以通过四种方式获得它:\n- 当角色使用背包制作物品时，它会以一定的概率出现。 (可配置的);\n- 它可以从虚空石中间接提炼出来;\n- 它可以慢慢地从稀薄的空气中收集起来\n- 最后，当你将虚空石放入虚空箱的物品栏时，它会慢慢出现.\n(现在，你读完这个之后，就可以烧掉这张便条，领取一些免费的东西。)
vs-helping-book-3=顾名思义, 这是一个箱子。它有很大的存储空间。 (可配置的) 但最有价值的是，相同颜色的箱子在这个世界所有“虚空箱”之间是共享的。无论你构建了多少。而且, 当你将虚空石放入其中时，它会生成虚空催化剂.\n(现在，在你读完这个之后，你可以烧掉这张便条来获取一些免费的东西。)
vs-helping-book-4=这个模组有一个复制所有原始资源的配方: 煤, 铁, 铜, 石头 甚至还有木头 - 遵循简单的规则，一切都可以被复制: 给一些矿石, 添加一个虚空催化剂，结果会多获得一些矿石. 是的，这是作弊，但你知道自己下载的是哪种模组。\n(现在，在你读完这个之后，你可以烧掉这张便条来获取一些免费的东西。)
vs-helping-book-5=这个模组有6个特殊的箱子, 他们叫“关联箱”是有原因的: 当你把一些虚空催化剂放进它们其中一个里面时, 它会开始慢慢地消耗它. 因此，它将创造原始资源并将其置于内部，使你的互动对双方都有利可图. 就像关联箱一样, 相同颜色的关联箱有着相同的库存.\n(现在，在你读完这个之后，你可以烧掉这张便条来获取一些免费的东西。)

vs-hungry-chest-a=所有相同颜色的关联箱在整个世界中共享库存. 熔炼以获得下一种颜色. 消耗虚空催化剂并在内部生成原始矿石
vs-hungry-chest-b=所有相同颜色的关联箱在整个世界中共享库存. 熔炼以获得下一种颜色. 消耗虚空催化剂并在内部生成原始矿石
vs-hungry-chest-c=所有相同颜色的关联箱在整个世界中共享库存. 熔炼以获得下一种颜色. 消耗虚空催化剂并在内部生成原始矿石
vs-hungry-chest-d=所有相同颜色的关联箱在整个世界中共享库存. 熔炼以获得下一种颜色. 消耗虚空催化剂并在内部生成原始矿石
vs-hungry-chest-e=所有相同颜色的关联箱在整个世界中共享库存. 熔炼以获得下一种颜色. 消耗虚空催化剂并在内部生成原始矿石
vs-hungry-chest-f=所有相同颜色的关联箱在整个世界中共享库存. 熔炼以获得下一种颜色. 消耗虚空催化剂并在内部生成原始矿石

vs-snatch-chest=一个便捷的箱子，它的库存会与地图上其他相同的箱子共享. 库存大小可通过模组设置进行配置. 内容即使在最后一个副本被销毁后也会安全. 当内部存在虚空石时，会生成虚空催化剂
vs-used-void-nugget=一块枯竭的微小虚空石碎片. 将100个这样的物品组合起来,就能得到一块新的虚空石。
vs-void-catalyst=当角色在背包中制作物品时，有一定几率获得. 用途广泛的物质，可用于矿石复制和为虚空发电机供能
vs-void-furnace=以虚空催化剂为燃料的特殊熔炉. 它可以倍增矿物和木头
vs-void-generator=以虚空催化剂为燃料、可产生微弱电流的低功率发电机. 大约足以供应两台装配机. 这不算什么, 但这是份正当的工作
vs-void-nugget=一小块虚空石. 用于获取虚空催化剂
vs-void-shard=一小块虚空石. 可以拆分成虚空矿块
vs-void-stone=一件蕴含虚空魔法精髓的独特神器. 可以分解为虚空碎片

